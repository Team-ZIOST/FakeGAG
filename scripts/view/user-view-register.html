<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>User Register</title>
</head>
<body>
<script src="../jquery-1.11.2.min.js"></script>
<script src="../controller/user-controller.js"></script>
<script src="../models/user-model.js"></script>
    <section>

        <form method="post">
            <input type="text" name="username"/>
            <span id="username" class="error"></span>

            <input type="text" name="email"/>
            <span id="email" class="error"></span>

            <input type="password" name="password"/>
            <span id="password" class="error"></span>

            <input type="password" name="repeat-password"/>
            <span id="repeat-password" class="error"></span>
            <input type="submit" value="Register" disabled onclick="return app.controller.userRegister()"/>
        </form>

    </section>
</body>
</html>
